<!DOCTYPE html>
<html lang="en">

<body id="home" data-spy="scroll" data-target="#main-nav">

<!-- NAVBAR -->

   <nav class="navbar navbar-expand-md navbar-light fixed-top py-4" id="main-nav">
      <div class="container">
         <a href="/" class="navbar-brand">
            <img src="{% static 'img/mlogo.png' %}" alt="Logo of Downloader" style="height: 50%; width: 10rem;">
         </a>

         <button class="navbar-toggler" data-toggle="collapse" data-target= "#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
         </button>

         <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
               <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
               <li class="nav-item"><a href="/" class="nav-link">About</a></li>
               <li class="nav-item"><a href="/" class="nav-link">Features</a></li>

            </ul>
         </div>
      </div>
   </nav>

{% block content %}

{% endblock %}


<!-- FOOTER -->
{% include 'includes/_footer.html' %}

   <!-- jQuery file -->
   <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

   <!-- Bootstrap jQuery file -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

   <!-- Custom jQuery -->
   <script>
      // get the current year for copywrite
      $('#year').text(new Date().getFullYear());

      // Init ScrollSpy
      $('body').scrollspy({target: '#main-nav'});

      // Smooth Scrolling
      $('#main-nav a').on('click', function(event) {
         if(this.hash !== '') {
            event.preventDefault();
            const hash = this.hash;

            $('html, body').animate ( {
               scrollTop: $(hash).offset().top
            }, 800, function() {
               window.location.hash = hash;
            });
         }
      });

   </script>
</body>
</html>
