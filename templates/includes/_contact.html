{% load static %}
{% block contact %}
<section id="contact" class="bg-light py-5">
      <div class="container">
         <div class="row">
            <div class="col-lg-9 text-center">
               <h3>Get In Touch</h3>
               <p class="lead">Let us know if you have any questions in mind.</p>
               <form method="POST"> {% csrf_token %}
                  <div class="input-group input-group-lg mb-3">
                     <div class="input-group-prepend">
                        <div class="input-group-text">
                           <i class="fas fa-user"></i>
                        </div>
                     </div>
                     <input type="text" class="form-control" name="{{ form.name.html_name }}" placeholder="Your Name">
                  </div>

                  <div class="input-group input-group-lg mb-3">
                     <div class="input-group-prepend">
                        <div class="input-group-text">
                           <i class="fas fa-envelope"></i>
                        </div>
                     </div>
                     <input type="text" class="form-control" name="{{ form.email.html_name }}" placeholder="Email Address">
                  </div>

                  <div class="input-group input-group-lg mb-3">
                     <div class="input-group-prepend">
                        <div class="input-group-text">
                           <i class="fas fa-pencil-alt"></i>
                        </div>
                     </div>
                     <textarea rows="4" class="form-control" name="{{ form.msg.html_name }}" placeholder="Your Message"></textarea>
                  </div>
                  <input type="submit" value="Submit" class="btn btn-primary btn-block">
               </form>
            </div>

            <div class="col-lg-3 align-self-center">
                  <img src="{% static 'img/mlogo.png' %}" alt="Logo" class="img-fluid">
            </div>
         </div>
      </div>
   </section>
{% endblock %}
